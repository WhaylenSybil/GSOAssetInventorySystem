<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Report with DataTables</title>
    
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Include DataTables CSS and JavaScript libraries -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    
    <!-- Include DataTables Buttons extension for Excel export -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.0.1/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.html5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.0.1/css/buttons.dataTables.min.css">
</head>
<body>
    <h1>Print Report with DataTables</h1>

    <!-- Table to display data -->
    <table id="reportTable" class="display">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your data rows go here -->
            <tr>
                <td>John</td>
                <td>30</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Alice</td>
                <td>25</td>
                <td>Los Angeles</td>
            </tr>
            <!-- Add more data rows as needed -->
        </tbody>
    </table>

    <!-- Export to Excel button -->
    <button id="exportToExcel">Export to Excel</button>

    <!-- Universal search input -->
    <input type="text" id="universalSearch" placeholder="Search...">

    <!-- Show X Entries dropdown -->
    <label for="showEntries">Show</label>
    <select id="showEntries">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>

    <!-- Initialize DataTables -->
    <script>
        $(document).ready(function () {
            // Initialize DataTable with buttons extension
            var table = $('#reportTable').DataTable({
                dom: 'Bfrtip', // Add buttons for Excel export
                buttons: ['excel']
            });

            // Add universal search functionality
            $('#universalSearch').on('keyup', function () {
                table.search(this.value).draw();
            });

            // Add "Show X Entries" dropdown functionality
            $('#showEntries').on('change', function () {
                table.page.len($(this).val()).draw();
            });
        });
    </script>
</body>
</html>
